AWSTemplateFormatVersion: '2010-09-09'
Description: 'Vibe Dating - Data-Service Lambda Resources Infrastructure'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name

  Region:
    Type: String
    Description: Region for the application (e.g., il-central-1)

  LambdaCodeBucketName:
    Type: String
    Description: Lambda Code Bucket Name (imported from s3 stack)

  LambdaExecutionRoleArn:
    Type: String
    Description: Lambda Execution Role ARN (imported from iam stack)

  DynamoDBTableName:
    Type: String
    Description: DynamoDB Table Name (imported from dynamodb stack)

  CoreLayerArn:
    Type: String
    Description: Core Layer ARN (imported from core service)

  MediaBucketName:
    Type: String
    Description: Media S3 Bucket Name (imported from s3 stack)

Resources:
  # Lambda function for Media Processing
  DataMediaProcessingFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'vibe-data-media-processing-${Environment}'
      Runtime: python3.11
      Handler: lambda_function.lambda_handler
      Role: !Ref LambdaExecutionRoleArn
      Code:
        S3Bucket: !Ref LambdaCodeBucketName
        S3Key: lambda/data_media_processing.zip
      Layers:
        - !Ref CoreLayerArn
      Environment:
        Variables:
          MEDIA_S3_BUCKET: !Ref MediaBucketName
          MEDIA_S3_REGION: !Ref Region
          DYNAMODB_TABLE: !Ref DynamoDBTableName
      Timeout: 300
      MemorySize: 1024
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: media

  # Lambda Permission for S3 Event
  DataMediaProcessingLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DataMediaProcessingFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub 'arn:aws:s3:::${MediaBucketName}'

  # CloudWatch Log Groups
  DataMediaProcessingLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/vibe-data-media-processing-${Environment}'
      RetentionInDays: 14

Outputs:
  DataMediaProcessingFunctionArn:
    Description: 'Data Media Processing Lambda Function ARN'
    Value: !GetAtt DataMediaProcessingFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-DataMediaProcessingFunctionArn'
