  # CloudWatch Log Group for Media Upload Monitoring
  MediaUploadLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/s3/${MediaBucket}/uploads'
      RetentionInDays: 30
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: user

Outputs:
  MediaBucketName:
    Description: 'S3 Bucket for Media Storage'
    Value: !Ref MediaBucket
